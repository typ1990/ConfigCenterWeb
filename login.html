<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!--若页面需默认用极速核，增加标签：--><meta name="renderer" content="webkit">
  <!--若页面需默认用ie兼容内核，增加标签：<meta name="renderer" content="ie-comp">-->
  <!--若页面需默认用ie标准内核，增加标签：--><meta name="renderer" content="ie-stand">
  <title>登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
    * {
      font-family: '微软雅黑', 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;

    }


  </style>
</head>
<body class="hold-transition login-page"
      style="background:url(dist/img/main_bg.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;">
<div class="login-box"><div class="login-logo">
  <a href="javascript:;"> 配置中心系统</a>
</div><!-- /.login-logo -->
  <div class="login-box-body">

    <p class="login-box-msg">登录</p>

    <form id="loginForm" action="../index.html" method="post">
      <div class="form-group has-feedback">
        <input id="telPhoneNum" name="telPhoneNum" type="text" class="form-control" placeholder="登录用户名" maxlength="11">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input id="loginPass" name="loginPass" type="password" class="form-control" placeholder="登录密码" maxlength="20">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input id="rembUser" type="checkbox" checked="checked"> 两周内记住登录状态
            </label>
          </div>
        </div><!-- /.col -->
        <div id="testa" class="col-xs-4">
          <a class="checkbox" href="#">忘记密码</a>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
      </div>
      <!--<div class="col-xs-6">
        <button id="register" type="button" class="btn btn-default btn-block btn-flat">商户注册</button>
      </div>-->
    </div>
    <!--<a id="tempLogin"class="jumpToView btn-block" style="margin-top: 15px;">进入演示账户</a>-->
    <h6 class="text-center">所有权归作者所有，未经授权，禁止使用</h6>

  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="plugins/common/jquery.validate.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="bootstrap/js/bootstrap.min.js"></script>    <!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>
<script src="plugins/common/jquery.cookie.js"></script>
<script src="plugins/common/mustache.min.js"></script>
<script src="plugins/common/common.js"></script>
<script src="dist/js/login.js"></script>
<script src="dist/js/placeholder.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

</body>
</html>
